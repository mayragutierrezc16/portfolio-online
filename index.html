<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Lorem Ipsum</h1>
      <button id="theme-toggle">ðŸŒž</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h2 class="tagline">Creative Portfolio for Designers & Photographers</h2>
      <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </section>

  <!-- Projects Section (Swiper Carousel) -->
  <section class="projects">
    <div class="container">
      <h2>Projects</h2>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="assets/image.png" alt="Project 1"></div>
          <div class="swiper-slide"><img src="assets/image2.png" alt="Project 2"></div>
          <div class="swiper-slide"><img src="assets/image3.png" alt="Project 3"></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Lorem Ipsum</p>
      <div class="social">
        <a href="#">Instagram</a>
        <a href="#">Behance</a>
        <a href="#">GitHub</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
